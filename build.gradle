// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    // Sdk and tools
    minSdkVersion = 15
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.0'


    junit = 'junit:junit:4.12'
    supportV4 = 'com.android.support:support-v4:25.0.0'
    supportV7 = 'com.android.support:appcompat-v7:25.0.0'
    supportdesign = 'com.android.support:design:25.0.0'
    recyclerview = 'com.android.support:recyclerview-v7:25.0.0'
    cardview = 'com.android.support:cardview-v7:25.0.0'
}